<!DOCTYPE html>
<html>
  <head>
    <title>Income and Deductions Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form id="incomeForm">
        <div class="form-group">
          <label for="grossIncome">Gross annual income:</label>
          <input
            type="number"
            class="form-control"
            id="grossIncome"
            name="grossIncome"
            placeholder="Enter gross annual income"
            required
          />
        </div>
        <div class="form-group">
          <label for="extraIncome">Extra income from other sources:</label>
          <input
            type="number"
            class="form-control"
            id="extraIncome"
            name="extraIncome"
            placeholder="Enter extra income"
          />
        </div>
        <div class="form-group">
          <label for="ageGroup">Age group:</label>
          <select class="form-control" id="ageGroup" name="ageGroup" required>
            <option value="">Select age group</option>
            <option value="<40"><40</option>
            <option value="40-59">≥ 40 & < 60</option>
            <option value=">=60">≥ 60</option>
          </select>
        </div>
        <div class="form-group">
          <label for="deductions">Total applicable deductions:</label>
          <input
            type="number"
            class="form-control"
            id="deductions"
            name="deductions"
            placeholder="Enter total applicable deductions"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Modal Structure -->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">
              Tax Calculation Result
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Net Income: <span id="netIncome">0</span> Lakhs<br />
            Tax: <span id="taxAmount">0</span> Lakhs
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="income_form.js"></script>
    <!-- Link to the JavaScript file -->
  </body>
</html>
